name: CI

on:
  push:
    branches: [main, master, lesson03]
  pull_request:
    branches: [main, master, lesson03]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright E2E and API tests (Chromium, headless, dot reporter)
        run: >
          npx playwright test --project=chromium --reporter=dot
        env:
          PLAYWRIGHT_HEADLESS: '1'
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: '0'
          CI: 'true'

      - name: Upload Playwright test results on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results
          path: test-results/

      - name: Fail if any test failed
        if: failure()
        run: exit 1

# Notes:
# - Only Chromium is used for tests (see --project=chromium)
# - Playwright UI reports are not generated or uploaded
# - Tests run in parallel by default
# - The workflow stops and reports errors on any failure
# - Use npm ci for clean, reproducible installs
